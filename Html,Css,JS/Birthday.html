<html>
<head>
      <title> Birthday </title>
</head>
<body>
      <script type="text/javascript">
      var day=parseInt(prompt("Enter Day:"));
      var month=parseInt(prompt("Enter Month:"));
      var dt=new Date();
      if(day==dt.getDate() && month==dt.getMonth())
      {
          alert("Happy BirthDay..!");
      }
      else
      {
          alert("Better Luck Next Time ):");
      }
      </script>
</body>
</html>
