<html>
    <head>
        <title> 2 Digit </title>
    </head>
    <body>
        <script type="text/javascript">
            var a;
            a=parseInt(prompt("Enter Number:"));
            if(a>9 && a<100)
        { 
            alert("Number is 2 digit");
        }
        else{
            alert("Number is not a 2 digit");
        }
        </script>
    </body>
</html>
