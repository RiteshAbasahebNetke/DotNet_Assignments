<html>
<head>
      <title> WHILE </title>
</head>
<body>
      <script type="text/javascript">
      var num,dig,sum=0;
      num=parseInt(prompt("Enter Number:"));
      while(num>0)
      {
        dig=num%10;
        sum=sum+dig;
        num=parseInt(num/10);
      }
      alert("Sum is:" + sum);
</script>
</body>
</html>
