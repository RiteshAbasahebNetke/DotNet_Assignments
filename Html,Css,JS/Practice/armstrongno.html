<html>
    <head>
        <title> Armstrong from 1 to 100 </title>
    </head>
    <body>
        <script type="text/javascript">
            var num,dig,sum;
            for(var i=1;i<100;i++)
            {
                num=i;
                sum=0;
               while(num>0)
               {
                dig=num%10;
                sum=sum+(dig*dig*dig);
                num=parseInt(num/10);
               }
               if(sum==i)
            {
                alert("Armstrong Numbers are:"+ i);
            }
            }
           
        </script>
    </body>
</html>
