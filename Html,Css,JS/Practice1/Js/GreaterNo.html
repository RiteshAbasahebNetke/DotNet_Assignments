<html>
<head>
	<title> Greater No </title>
</head>
<body>
	<script type="text/javascript">
	var a,b,c;
	a=parseInt(prompt("Enter No:"));
	b=parseInt(prompt("Enter No:"));
	c=parseInt(prompt("Enter No:"));
	
	if(a>b)
	{
	  if(a>c)
	  {
	   alert("Greater is:"+ a);
	  }
	  else
	  {
	   alert("Greater is:"+ c);
	  }
	}
	else
	{
	 if(b>c)
	 {
	 alert("Greater is:"+ b);
	 }
	 else
	 {
	 alert("Greater is:"+ c);
	 }
	}
	</script>
</body>
</html>
