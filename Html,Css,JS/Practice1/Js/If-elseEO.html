<html>
    <head>
        <title> Even Odd </title>
    </head>
    <body>
        <script type="text/javascript">
            var a;
            a=parseInt(prompt("Enter No:"));
            if(a%2==0)
        {
            alert("Result is Even");
        }
        else{
            alert("Result is Odd");
        }
        </script>
    </body>
</html>
